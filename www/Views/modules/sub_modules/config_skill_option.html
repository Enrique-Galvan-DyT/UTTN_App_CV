<li class="skill-item d-flex align-items-center justify-content-between">
    <div class="d-flex justify-content-between pe-2 w-100">
        <div class="m-0 d-flex flex-column gap-3">
            <span class="skill-name">Texto</span>
            <input type="text" class="skill-name-edit form-control" placeholder="Nuevo nombre">
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label">Status</label>
            <input class="form-check-input skill-status" type="checkbox" role="switch">
        </div>
    </div>

    <div class="d-flex flex-column gap-2">
        <button type="button" class="btn btn-sm btn-outline-danger btn-skill-delete">
            <i class="bi bi-trash3-fill"></i>
        </button>
        <button type="button" class="btn btn-sm btn-outline-primary btn-skill-edit">
            <i class="bi bi-pencil-square"></i>
        </button>
    </div>
</li>
